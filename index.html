<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de Texto</title>
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body class="body">
    <header class="header">
        <h1>Encriptador de Texto</h1>
    </header>
    <main class="main">
        <form class="form">
            <label class="label" for="texto">Ingrese el texto aqui:</label>
            <textarea class="textarea" id="texto" name="texto" rows="10" cols="50"></textarea>
            <br>
            <button class="button1" id="encriptar" type="button">Encriptar</button>
            <button class="button2" id="desencriptar" type="button">Desencriptar</button>
            
        </form>
        <form class="form">
            <p class="resultado" id="resultado"></p>
            <div id="ocultar">
                <img class="imagen" src="Muneco.png" alt="Imagen de Muñeco">
                <h2 class="h2">Ningún mensaje fue encontrado</h2>
                <p class="p">Ingresa el texto que desees encriptar o desencriptar.</p>
            </div>
            <button class="button3" id="copiar" type="button">Copiar</button>
                        
        </form>
    </main>
    <footer class="footer">
        <p>Desarrollado por Norlan Enrique Gonzalez Castro - NEGC</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
